<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>

  <body>
    <h1>Login</h1>

    <h2>Email and Password</h2>
    <form>
      <input type="email" name="email" placeholder="Email" />
      <input type="password" name="password" placeholder="Password" />
      <button type="submit" id="btn-signup">Signup</button>
      <button id="btn-login-email">Login</button>
    </form>

    <button id="btn-login">Login with Google</button>
    <button id="btn-login-fb">Login with Facebook</button>
    <button id="btn-login-fb-scope">Login with Scope</button>

    <button id="btn-logout">Logout</button>
  </body>
  <script type="module" src="init.js"></script>
</html>
